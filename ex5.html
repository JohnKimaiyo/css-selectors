<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css selectors</title>
    <style>
      p.center {
        text-align: center;
        color: red;
      }
      p.large {
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <h1 class="center">This heading will not be affected</h1>
    <p class="center">
      This paragraph will be red and centered and centeed-aligned
    </p>
    <p class="center large">
      This paragraph will be red,centered-aligned and in a large fint-size
    </p>
  </body>
</html>
